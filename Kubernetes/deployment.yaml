apiVersion: apps/v1
kind: Deployment
metadata:
  name: Zomato
  labels:
    app: zomato
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zomato
  template:
    metadata:
      labels:
        app: zomato
    spec:
      containers:
      - name: Zomato
        image: jilla5858/Zomato:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
